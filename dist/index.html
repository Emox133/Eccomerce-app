<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/42368ff9e0.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Eccomerce app</title>
</head>

<body>

    <!-- Hero -->
    <header class="hero">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar__center">
                <span class="navbar__center-icon">
                    <i class="fas fa-bars"></i>
                </span>
                <img src="./images/logo.svg" alt="Logo" class="navbar__center-logo">
                <div class="navbar__center-cart-btn">
                    <span class="navbar__center-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </span>
                    <div class="navbar__center-cart-items">0</div>
                </div>
            </div>
        </nav>
        <!-- End of navbar -->

        <div class="hero__text-box">
            <h1 class="hero__primary">
                <span class="hero__primary--main">Welcome to travely</span>
                <span class="hero__primary--secondary">please check your seatbelts :)</span>
            </h1>
            <a href="#" class="btn btn--green btn--animated">Book now &downarrow;</a>
        </div>

    </header>
    <!-- End of hero -->

    <!-- Products -->
    <section class="products">
        <div class="products__title">
            <h2 class="products__title-heading">our products</h2>
        </div>
        <div class="single">
            <!-- single product -->
            <!--  
            <article class="product">
                <div class="product__container">
                    <img src="./images/Collogne.jpg" alt="Collogne" class="product__container-img">
                    <a href="#" class="product__container-reserve btn--reserve btn--white" data-id="1">
                        Reserve now <i class="fas fa-plane-departure"></i>
                    </a>
                </div>
                <h3 class="product__name">Collogne</h3>
                <h4 class="product__price">$249.99</h4>
            </article>
            -->
            <!-- end of single product -->
        </div>
    </section>
    <!-- End of products -->

    <!-- Cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="cart__close">
                <i class="fas fa-window-close"></i>
            </span>
            <h2 class="cart__heading">your cart</h2>
            <div class="cart__content">    
                <!-- Cart item -->
                <!--  
                <div class="cart__item">
                    <img src="./images/Collogne.jpg" alt="Product 1" class="cart__item-img">
                    <div>
                        <h4 class="cart__item-name">Collogne</h4>
                        <p class="cart__item-price">$249.99</p>
                        <a href="#" class="cart__item-remove btn--red">remove item</a>
                    </div>

                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="amount">0</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                -->
                <!-- end of cart item -->
            </div>

            <div class="cart__footer">
                <h3 class="cart__footer-heading">Your total: <span class="cart__footer-total">$0</span></h3>
                <a href="#" class="cart__footer-clear btn--red">Clear cart</a>
            </div>
        </div>
    </div>
    <!-- End of cart -->

    <script src="./js/bundle.js"></script>
</body>

</html>
